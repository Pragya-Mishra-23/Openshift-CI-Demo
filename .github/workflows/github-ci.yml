name: CI - Lint & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          echo "ğŸ” Running lint check..."
          flake8 . || echo "âš ï¸ Lint warnings found but continuing."

      - name: Run unit tests (ignore if none)
        run: |
          echo "ğŸ§ª Running tests..."
          pytest || (code=$?; if [ $code -eq 5 ]; then echo "âš ï¸ No tests found, skipping test step"; else exit $code; fi)
